type Vendor {
  approved: Boolean!
  vendorId: ID
}

type Business {
  id: ID!
  name: String!
  budgets: [Budget!]!
  departments: [Department!]!
  vendor: Vendor
}

input BusinessAddFields {
  name: String!
}

input BusinessesWhereInput {
  eq: ID
  ne: ID
  in: [ID!]
  nin: [ID!]
  name: WhereRegexInput
  and: [BusinessesWhereInput!]
  or: [BusinessesWhereInput!]
  nor: [BusinessesWhereInput!]
}

input BusinessWhere {
  # Fields
  id: WhereId
  name: WhereRegex

  # Logic
  and: [BusinessWhere!]
  or: [BusinessWhere!]
  nor: [BusinessWhere!]
}

extend type Query {
  businesses(where: BusinessWhere): [Business!]!
  business(id: ID!): Business!
}

extend type Mutation {
  addBusiness(fields: BusinessAddFields!): Business!
}
