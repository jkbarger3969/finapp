enum SortDirection {
  ASC
  DESC
}

enum FilterType {
  INCLUDE
  EXCLUDE
}

input PaginateInput {
  skip: Int!
  limit: Int!
}

input ByIdFilter {
  eq: ID
}

input WhereRegexInput {
  pattern: String!
  flags: String
}

input WhereDate {
  eq: String
  ne: String
  gt: String
  gte: String
  lt: String
  lte: String
  ignoreTime: Boolean
}

input WhereRational {
  eq: RationalInput
  ne: RationalInput
  gt: RationalInput
  gte: RationalInput
  lt: RationalInput
  lte: RationalInput
}
