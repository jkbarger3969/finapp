enum JournalEntryType {
  CREDIT
  DEBIT
}

type JournalEntry {
  id: ID!
  refunds: [JournalEntryRefund!]!
  type: JournalEntryType!
  date: String!
  department: Department!
  category: JournalEntryCategory!
  paymentMethod: PaymentMethod!
  description: String
  total: Rational!
  source: JournalEntrySource!
  reconciled: Boolean!
  lastUpdate: String!
  deleted: Boolean!
}

enum JournalEntrySourceType {
  BUSINESS
  DEPARTMENT
  PERSON
}

input JournalEntrySourceInput {
  sourceType: JournalEntrySourceType!
  id: ID!
}

input JournalEntryUpdateFields {
  date: String
  department: ID
  type: JournalEntryType
  category: ID
  paymentMethod: ID
  description: String
  total: RationalInput
  source: JournalEntrySourceInput
  reconciled: Boolean
}

input JournalEntryAddFields {
  date: String!
  department: ID!
  type: JournalEntryType!
  category: ID!
  paymentMethod: ID!
  description: String
  total: RationalInput!
  source: JournalEntrySourceInput!
  reconciled: Boolean
}

type JournalEntryRefund {
  id: ID!
  date: String!
  description: String
  total: Rational!
  reconciled: Boolean!
  lastUpdate: String!
  deleted: Boolean!
}

input JournalEntryAddRefundFields {
  date: String!
  description: String
  total: RationalInput!
  reconciled: Boolean
}

input JournalEntryUpdateRefundFields {
  date: String
  description: String
  total: RationalInput
  reconciled: Boolean
}

