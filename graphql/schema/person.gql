type PersonName {
  first: String!
  last: String!
}

input PersonNameInput {
  first: String!
  last: String!
}

input PersonAddFields {
  name: PersonNameInput!
}

type Person {
  id: ID!
  name: PersonName!
}

input PeopleWhereInput {
  lastName: WhereRegexInput
  firstName: WhereRegexInput
  eq: ID
  ne: ID
  in: [ID!]
  nin: [ID!]
  and: [PeopleWhereInput!]
  or: [PeopleWhereInput!]
  nor: [PeopleWhereInput!]
}

extend type Query {
  people(where: PeopleWhereInput): [Person!]!
  person(id: ID!): Person!
}

extend type Mutation {
  addPerson(fields: PersonAddFields!): Person!
}
