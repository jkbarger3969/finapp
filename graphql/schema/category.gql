type Category {
  id: ID!
  name: String!
  type: EntryType!
  parent: Category
  children: [Category!]!
  ancestors: [Category!]!
  aliases: [Alias!]!
  active: Boolean!
  hidden: Boolean
}

input CategoriesWhere {
  # Fields
  id: WhereTreeId
  name: WhereRegex
  type: EntryType
  parent: WhereId
  active: Boolean
  hidden: Boolean

  # Logic Operators
  and: [CategoriesWhere!]
  or: [CategoriesWhere!]
  nor: [CategoriesWhere!]

  "Root Categories i.e. NO parent."
  root: Boolean
}

input UpdateCategoryInput {
  hidden: Boolean
  name: String
}

type UpdateCategoryPayload {
  category: Category!
}

extend type Query {
  categories(where: CategoriesWhere): [Category!]!
  category(id: ID!): Category!
}

extend type Mutation {
  updateCategory(id: ID!, input: UpdateCategoryInput!): UpdateCategoryPayload!
}
