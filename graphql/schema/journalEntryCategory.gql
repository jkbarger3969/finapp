enum JournalEntryCategoryType {
  CREDIT
  DEBIT
}
type JournalEntryCategory {
  id:ID!
  name:String!
  type:JournalEntryCategoryType!
  parent:JournalEntryCategory
  ancestors:[JournalEntryCategory!]!
}

extend type Query {
  journalEntryCategories:[JournalEntryCategory!]!
  journalEntryCategory(id:ID!):JournalEntryCategory!
}