union BudgetOwner = Department | Business

type Budget {
  id: ID!
  amount: Rational!
  owner: BudgetOwner!
  fiscalYear: FiscalYear!
}

input BudgetWhere {
  # Fields
  id: WhereId
  amount: WhereRational
  owner: WhereNode
  fiscalYear: FiscalYearWhere

  # Logic
  and: [BudgetWhere!]
  or: [BudgetWhere!]
  nor: [BudgetWhere!]
}

extend type Query {
  budgets(where: BudgetWhere): [Budget!]!
  budget(id: ID!): Budget!
}
